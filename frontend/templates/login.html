

<section class="login">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row text-center ms-xl-1 login-block">
            <div class="logo mb-5">
                <img src="images/Logo.png" alt="Логотип">
            </div>
            <h1 class="fs-1 mb-4 fw-bold title">Вход</h1>
            <div class="col align-items-center mb-2" >
                <div class="col mb-2">

                    <div class="input-group">
                        <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">
                            <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM15 7.383l-4.778 2.867L15 13.117V7.383Zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2Z"/>
                        </svg></div>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Электронная почта" required autocomplete="off">
                    </div>
                </div>
                <div class="col mb-2">

                    <div class="input-group">
                        <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                        </svg></div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required autocomplete="off">
                    </div>
                </div>
                <div class="col text-start mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remCheck">
                        <label class="form-check-label login_form_checkbox" for="remCheck">
                            Запомнить меня
                        </label>
                    </div>
                </div>
                <div class="col">
                    <button type="button" id="process" class="btn btn-primary w-100" disabled>Войти</button>
                </div>
            </div>
            <div class="text-start fs-sm login_form_link">Еще нет аккаунта? <a class="text-decoration-none"  href="#/signup">Пройдите регистрацию</a></div>
        </div>
    </div>
</section>
